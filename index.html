<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/score.css">
    <link rel="stylesheet" href="css/alert.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- keeps score -->
        <section class="score-panel">

        	<ul class="stars">
        		<li class="star_color"><i class="fa fa-star"></i></li>
        		<li class="star_color"><i class="fa fa-star"></i></li>
        		<li class="star_color"><i class="fa fa-star"></i></li>
        	</ul>

            <span class= "timer_1">0:00</span>

        	<span class= "moves">Moves : 0 </span>

        </section>

        <div class="control_panal">

            <div class="start">
                <button class="start_button">Start</button>
            </div>

            <div class="restart">
                <button class="reset_button"><i class="fa fa-repeat"></i></button>
            </div>
        </div>

        <!-- deck of cards -->
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- game alert modal -->

    <div class="game_Alet hide">
        <div class="alert_Body">

            <div class="alert_Heading">
                <h1 class="alert_Title">You did it!</h1>
                <span class="alert_Close">+</span>
            <div>

        <div class="inner_Alert">
            <div class="alert_Stats">
                <span class="alert_Time">Time =</span>
                <span class="alert_Stars">Stars =</span>
                <span class="alert_Moves">Moves =</span>
            </div>


            <div class="alert_Buttons">
                <!-- <button class="alert_Button alert_Cancel">Cancel</button> -->
                <button class="alert_Button reset_button">Reset</button>
            </div>
        </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/shuffle.js"></script>
    <script src="js/card.js"></script>
    <script src="js/score.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
